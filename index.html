<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id='output'></div>
    <script type="module">
      import init, { run_test } from "./pkg/wgpu_error_repro.js";
      if (typeof navigator.gpu === 'undefined') {
        let msgDiv = document.getElementById('output');
        msgDiv.innerHTML = 'This browser does not support WebGPU';
      } else {
        init().then(async () => {
            let result = await run_test(window.innerWidth, window.innerHeight);
            let msgDiv = document.getElementById('output');
            msgDiv.innerHTML = 'Result: ' + result;
        });
      }
    </script>
  </body>
</html>
